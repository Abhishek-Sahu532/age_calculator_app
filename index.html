<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Josefin+Sans:wght@300&family=Outfit&family=Poppins:ital,wght@0,100;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="inputsection">
      <form action="#">
        <div class="day">
          <label for="day">DAY</label><br />
          <input type="number" name="day" id="day" placeholder="DD">
          <p class="error">abc</p>
        </div>

        <div class="month">
          <label for="month">MONTH</label><br />
          <input type="number" name="month" id="month" placeholder="MM"><br />
          <p class="error">abc</p>
        </div>

        <div class="year">
          <label for="year">YEAR</label><br />
          <input type="number" name="'year" id="year" placeholder="YYYY">
          <p class="error">abc</p>
        </div>

      </form>

      <div class="submitbtn">
        <div id="hr">
          <hr />
        </div>
        <div id="btn">
          <button><img src="/assets/images/icon-arrow.svg" alt="Submit Button" />
          </button>
        </div>
      </div>

    </section>

    <section class="resultsection">

      <h1><span id="years">--</span>years</h1>
      <h1><span id="months">--</span>months</h1>
      <h1><span id="days">--</span>days</h1>
    </section>

  </main>
  <script src="index.js"></script>
</body>

</html>
